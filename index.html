<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <!-- bootstrap css -->
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <!-- main css -->
        <link rel="stylesheet" href="css/main.css">
        <!-- google fonts -->
        <link href="https://fonts.googleapis.com/css?family=Courgette"
            rel="stylesheet">

        <!-- font awesome -->
        <script src="js/all.js"></script>
        <title>Counter Project</title>
        <script src="https://unpkg.com/vue@next" defer></script>
        <script src="js/app-vue.js" defer></script>
    </head>

    <body>


        <div class="container">
            <div class="row max-height align-items-center">
                <div
                    class="col-10 mx-auto col-md-6 text-center main-container p-5">
                    <h1 class="text-uppercase">counter</h1>
                    <h1 id="counter">{{ counter }}</h1>
                    <div
                        class="btn-container d-flex justify-content-around flex-wrap">
                        <button
                            class="btn counterBtn prevBtn text-uppercase m-2" @click="updateCounter(-1)">lower
                            count</button>
                        <button
                            class="btn counterBtn nextBtn text-uppercase m-2" @click="updateCounter(1)">add
                            count</button>
                        <button
                            class="btn counterBtn resBtn text-uppercase m-2" @click="counter = 0">Reset
                            count</button>
                    </div>
                </div>
            </div>
        </div>



        <!-- jquery -->
        <script src="js/jquery-3.3.1.min.js"></script>
        <!-- bootstrap js -->
        <script src="js/bootstrap.bundle.min.js"></script>
    </body>

</html>
